name: Test Harness

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: tests/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: tests
        run: pnpm install

      - name: TypeScript check
        working-directory: tests
        run: pnpm typecheck

      - name: Run unit tests
        working-directory: tests
        run: pnpm test:run

      - name: Run skill evaluations (all skills)
        working-directory: tests
        continue-on-error: true
        run: |
          pnpm harness --all --mock --output markdown --output-file results.md
          pnpm harness --all --mock --output json --output-file results.json

      - name: Write job summary
        if: always()
        working-directory: tests
        run: |
          if [ -f results.md ]; then
            cat results.md >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ No results file found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-results
          path: |
            tests/results.md
            tests/results.json
